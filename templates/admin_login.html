<!DOCTYPE html>
<html>
<head>
    <title>Sehat Saathi - Admin Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }
        .login-container {
            background: white; padding: 40px; border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 350px;
        }
        .logo { text-align: center; color: #667eea; font-size: 24px; margin-bottom: 20px; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd;
            border-radius: 5px; box-sizing: border-box;
        }
        button {
            background: #667eea; color: white; padding: 12px; border: none;
            border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px;
        }
        button:hover { background: #5a6fd8; }
        .error { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè• Sehat Saathi Admin</div>
        <form method="post" action="/admin/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
